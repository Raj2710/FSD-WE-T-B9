    <form action="./result.html" method="get">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" name="name" id="name">

        <br>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">

        <br>

        <label for="gender">Gender</label>

        <input type="radio" name="gender" id="gender1" value="Male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="gender2" value="Female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="gender3" value="Others">
        <label for="others">Others</label>

        <br>

        <label for="maritalStatus">Are you married?</label>

        <input type="radio" name="maritalStatus" id="maritalStatus" value="Yes">
        <label for="yes">Yes</label>

        <input type="radio" name="maritalStatus" id="maritalStatus" value="No">
        <label for="no">No</label>

        <br>

        <lable>Select State</lable>
        <select name="state" id="state">
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerla">Kerla</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Telangana">Telangana</option>
        </select>
        <br>

        <input type="checkbox" name="termsAndConditions" id="termsAndConditions">
        <label for="termsAndConditions">I accept the terms and conditions</label>

        <br>
        <button type="submit">Submit</button>
    </form>
